<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: #ccc;
        }
        #area{
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja..
    </div>

    <script>
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)
        function clicar(){
            var clic = document.querySelector('#area')
            clic.innerText = "cliclou"
            clic.style.background = 'gold'
            
        }
        function entrar(){
            var clic = document.querySelector('#area')
            clic.innerText = "entrou"
        }
        function sair(){
            var clic = document.querySelector('#area')
            clic.innerText = "saiu"
            clic.style.background = 'rgb(42, 139, 42)'
        }
    </script>
</body>
</html>
